version: '3.6'
services:
  postgres_ibc0:
    image: postgres:11-alpine
    container_name: postgres_ibc0
    restart: unless-stopped
    volumes:
      - db-data0:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dgaming
      - POSTGRES_PASSWORD=dgaming
      - POSTGRES_DB=marketplace
    networks:
      - dwh-tier

  postgres_ibc1:
    image: postgres:11-alpine
    container_name: postgres_ibc1
    restart: unless-stopped
    volumes:
      - db-data1:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=dgaming
      - POSTGRES_PASSWORD=dgaming
      - POSTGRES_DB=marketplace
    networks:
      - dwh-tier

  rabbitmq:
    image: rabbitmq:latest
    container_name: dwh_rabbit
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - dwh-tier

  graphql_ibc0:
    container_name: graphql_ibc0
    image: hasura/graphql-engine:latest
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - postgres_ibc0
    environment:
      - HASURA_GRAPHQL_DATABASE_URL=postgres://dgaming:dgaming@postgres_ibc0:5432/marketplace
      - HASURA_GRAPHQL_ENABLE_CONSOLE=true
    networks:
      - dwh-tier

  graphql_ibc1:
    container_name: graphql_ibc1
    image: hasura/graphql-engine:latest
    restart: unless-stopped
    ports:
      - 8090:8080
    depends_on:
      - postgres_ibc1
    environment:
      - HASURA_GRAPHQL_DATABASE_URL=postgres://dgaming:dgaming@postgres_ibc1:5432/marketplace
      - HASURA_GRAPHQL_ENABLE_CONSOLE=true
    networks:
      - dwh-tier

