  indexer_ibc0:
    image: "dwh_indexer:latest"
    depends_on:
      - postgres_ibc0
      - rabbitmq
    volumes:
      - ~/data/dwh0:/root
    restart: unless-stopped
    networks:
      - dwh-tier

  indexer_ibc1:
    image: "dwh_indexer:latest"
    depends_on:
      - postgres_ibc1
      - rabbitmq
    volumes:
      - ~/data/dwh1:/root
    restart: unless-stopped
    networks:
      - dwh-tier

